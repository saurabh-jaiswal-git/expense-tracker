spring:
  application:
    name: expense-tracker
  
  # Database Configuration
  datasource:
    url: jdbc:h2:mem:expensetracker
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  
  # H2 Console Configuration
  h2:
    console:
      enabled: true
      path: /h2-console
  
  # Security Configuration (temporary for development)
  security:
    user:
      name: admin
      password: admin
  
  # SQL Initialization (only data, not schema)
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

# Server Configuration
server:
  port: 8080

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: always

# Logging Configuration
logging:
  level:
    com.expensetracker: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Feature Flags Configuration
app:
  features:
    manual-entry: true
    upi-integration: false
    bank-integration: false
    ai-analysis: false
    account-aggregator: false 